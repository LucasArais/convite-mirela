<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo de Convite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .video-container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    
    .message {
      color: white;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }
    
    .placeholder {
      width: 100%;
      height: 400px;
      background-color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .placeholder h2 {
      margin-bottom: 20px;
    }
    
    .placeholder p {
      margin: 5px 0;
    }
    
    .button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #f8c6d0;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    
    .button:hover {
      background-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="placeholder">
      <h2>Convite de Aniversário de 15 Anos</h2>
      <p>Este é um vídeo placeholder para o convite de aniversário.</p>
      <p>Aqui seria exibido o vídeo real do convite.</p>
      <p>Após o término do vídeo, você será redirecionado para as informações da festa.</p>
      <button class="button" id="simulateEnd">Simular Fim do Vídeo</button>
    </div>
  </div>

  <script>
    document.getElementById('simulateEnd').addEventListener('click', function() {
      // Redirect to party info page
      window.location.href = '/party-info';
    });
    
    // Auto redirect after 10 seconds to simulate video ending
    setTimeout(function() {
      window.location.href = '/party-info';
    }, 10000);
  </script>
</body>
</html>
